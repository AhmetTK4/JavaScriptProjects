<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renk Değiştiren Buton</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Geri sayım zamanlayıcısı -->
    <div id="timer">10 saniye kaldı!</div>
    <!-- Tıklama sayacı -->
    <div id="clickCounter">Tıklama Sayısı: 0</div>
    <!-- Renk değiştiren buton -->
    <button id="renkButonu">Rengi Değiştir</button>
    <!-- Geri başlatma butonu, başlangıçta gizli olacak -->
    <button id="restartButton" style="display: none;">Yeniden Başlat</button>

    <audio id="clickSound" src="assets/click.mp3" preload="auto"></audio>

    <script src="js/script.js"></script>
</body>
</html>
